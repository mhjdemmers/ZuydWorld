# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Set up projects
        uses: security-code-scan/security-code-scan-add-action@v1.2

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Publish
        run: dotnet publish ZuydWorld/ZuydWorld.csproj -c Release -o website

      - name: Setup .NET v 3.1.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Convert sarif for uploading to GitHub
        uses: security-code-scan/security-code-scan-results-action@v1

      - name: Upload sarif
        uses: github/codeql-action/upload-sarif@v1

      - name: Test
        run: dotnet test --no-build --verbosity normal
